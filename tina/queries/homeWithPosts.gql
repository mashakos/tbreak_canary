query homeWithPosts($relativePath: String!) {
    home(relativePath: $relativePath) {
        ...CustomHomeParts
    }
    postConnection(sort: "date", last: 25) {
        edges {
            node {
                id
                title
                abstract
                date
                banner
                category {
                    ... on Category
                    {
                        name
                    }
                }
                author {
                    ... on Author
                    {
                        name
                        avatar
                    }
                }
            }
        }
    }
}